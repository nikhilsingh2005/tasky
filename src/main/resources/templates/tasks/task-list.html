<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>To Do Tasks</title>
</head>

<body>

<div class="container">

    <h3>ToDo Item List</h3>
    <hr>

    <a th:href="@{/tasks/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add new ToDo item</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Date</th>
            <th>Status</th>
            <th>Mark Completed</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempTask : ${tasks}">
            <td th:text="${tempTask.id}"></td>
            <td th:text="${tempTask.title}"></td>
            <td th:text="${tempTask.date}"></td>
            <td th:text="${tempTask.status}"></td>

            <td>
                <form th:action="@{/tasks/markCompleted(taskId=${tempTask.id})}" method="POST">
                    <button type="submit" class="btn btn-success btn-sm">Mark Complete</button>
                </form>
            </td>

            <td>
                <a th:href="@{/tasks/showFormForUpdate(taskId=${tempTask.id})}" class="btn btn-warning btn-sm">Edit</a>
            </td>

            <td>
                <a th:href="@{/tasks/delete(taskId=${tempTask.id})}" class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this task?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
